<!DOCTYPE html>
<html>
	<head>
		<title>Google Maps</title>
		<style type="text/css">
/* In order to use percent for height the html and body tags must be set to 100% height (I don't think width needs to be set)*/
html, body {
	width:100%; height:100%;
}
body {
	margin:0; padding:0;
}
#map-canvas {
	width: 90%;
	/*max-width:800px;*/
	height: 90%;
	/*max-height:400px;*/
	background-color: #CCCCCC;
	margin:0 auto;
}
		</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		<script type="text/javascript">
// <![CDATA[
function initialize() {
	var mapCanvas = document.getElementById('map-canvas');
	var mapOptions = {
		center: new google.maps.LatLng(44.5403,-78.5463),
		zoom: 8,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	var map = new google.maps.Map(mapCanvas, mapOptions);
	map.set('styles', [
		{
			featureType: 'road',
			elementType: 'geometry',
			stylers: [
				{ color: '#000000' },
				{ weight: 1.6 }
			]
		}, {
			featureType: 'road',
			elementType: 'labels',
			stylers: [
				{ saturation: -100 },
				{ invert_lightness: true }
			]
		}, {
			featureType: 'landscape',
			elementType: 'geometry',
			stylers: [
				{ hue: '#ffff00' },
				{ gamma: 1.4 },
				{ saturation: 82 },
				{ lightness: 96 }
			]
		}, {
			featureType: 'poi',
			elementType: 'geometry',
			stylers: [
				{ visibility: 'off' }
			]
		}, {
			featureType: 'poi.school',
			elementType: 'geometry',
			stylers: [
				{ visibility: 'on' },
				{ hue: '#fff700' },
				{ lightness: -15 },
				{ saturation: 99 }
			]
		}
	]);
	var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
	var icons = {
		parking:	{ icon: iconBase + 'parking_lot_maps.png' },
		library:	{ icon: iconBase + 'library_maps.png' },
		info:		{ icon: iconBase + 'info-i_maps.png' }
	};

	function addMarker (feature) {
		var marker = new google.maps.Marker({
			position: feature.position,
			icon: icons[feature.type].icon,
			map: map
		});
	}

	// var myLatLng = new google.maps.LatLng(44.5403,-78.5463);
	// var marker = new google.maps.Marker({
	// 	position: myLatLng,
	// 	map: map,
	// 	icon: iconBase + 'schools_maps.png'
	// });

}
google.maps.event.addDomListener(window, 'load', initialize);
// ]]>
		</script>
	</head>
	<body>
		<p>Google Map Test</p>
		<div id="map-canvas"></div>
		<p>footer</p>
	</body>
</html>
